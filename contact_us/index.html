<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio Contact</title>
</head>
<body>
    <div class="conteiner">
        <h1 class="titulo"><b>Contact Us</b></h1>
        <form class="formulario">
            <span class="first-last">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text">
    
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text">
            </span>

            <label for="email-address">Email Address</label>
            <input id="email-address" type="text">

            <label for="query-type">Query Type</label>

            <input id="query-type" type="radio">
            <label for="general-enquiry">General Enquiry</label>

            <input id="query-type" type="radio">
            <label for="support-request">Support Request</label>

            <label for="message">Message</label>
            <input id="message" type="text">
            
            <button class="botao" type="button" onclick="contactUs()">Submit</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
